<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malina Clinic Test Task</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/css/normilize.css" />
    <link rel="stylesheet" href="./styles/css/main.css" />

    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <article class="item">
        <section class="item__header">
          <h1 class="h1-text">Все пользователи</h1>
          <section class="item__fields">
            <section class="item__input">
              <label for="input_search" class="item__search-icon">
                <img src="./icons/search.svg" alt="search icon" />
              </label>
              <input
                type="text"
                id="input_search"
                class="input item__search"
                placeholder="Поиск"
              />
            </section>
            <article class="dropdown">
              <button class="body-text_small input dropdown__btn">
                sort by:
                <span class="dropdown__btn-sorting">Имя</span>
              </button>
              <ul class="dropdown__content"></ul>
            </article>
          </section>
        </section>

        <table class="table body-text">
          <thead class="body-text_grey">
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>

        <section class="item__footer">
          <p class="item__records body-text body-text_grey">
            Показаны данные с 1 по
            <span class="item__records-chunk">0</span> из
            <span class="item__records-all">0</span> записей
          </p>

          <article class="pagination">
            <button class="pagination__btn" id="pagination__prev">
              <svg class="pagination__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>

            <section class="pagination__pages">
            </section>

            <button class="pagination__btn" id="pagination__next">
              <svg class="pagination__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> 
                <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2"/> 
              </svg>
            </button>
          </article>
        </section>
      </article>
    </section>
  </body>
</html>
